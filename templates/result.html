<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container col-md-6">
        <h1 class="mb-4">üèÜ Match Prediction Result</h1>
        
        <h3>Batting Team: <span style="color: #ffcc00;">{{ batting_team }}</span></h3>
        <h3>Bowling Team: <span style="color: #00ffcc;">{{ bowling_team }}</span></h3>

        <h4 class="mt-4">Winning Probability:</h4>

        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-warning text-dark" style="width: {{ batting_win_prob }}%;">
                {{ batting_win_prob }}% {{ batting_team }}
            </div>
        </div>
        <br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-info text-dark" style="width: {{ bowling_win_prob }}%;">
                {{ bowling_win_prob }}% {{ bowling_team }}
            </div>
        </div>

        <br><br>
        <a href="/" class="btn btn-light btn-lg">üîÑ Try Again</a>
    </div>

</body>
</html>
